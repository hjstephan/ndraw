[pytest]
# Pytest Konfiguration für ndraw Tests

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien, die als Tests erkannt werden
python_files = test_*.py *_test.py

# Python-Klassen, die als Tests erkannt werden
python_classes = Test*

# Python-Funktionen, die als Tests erkannt werden
python_functions = test_*

# Optionen für die Testausgabe
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Marker für Tests
markers =
    slow: markiert Tests als langsam (deselect with '-m "not slow"')
    gui: markiert GUI-Tests
    integration: markiert Integrationstests
    unit: markiert Unit-Tests

# Qt-spezifische Einstellungen
qt_api = pyqt6
